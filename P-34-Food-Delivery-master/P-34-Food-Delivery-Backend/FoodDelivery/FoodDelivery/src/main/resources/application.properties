# Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expirationMs=86400000
jwt.refreshExpirationMs=604800000

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLI_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLI_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Server
server.port=8080

# (Optional) Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Increase multipart file upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

cloudinary.cloud_name=${YOUR_CLOUD_NAME}
cloudinary.api_key=${YOUR_API_KEY}
cloudinary.api_secret=${YOUR_API_SECRET}

# Razorpay
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}